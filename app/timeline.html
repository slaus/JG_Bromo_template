<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JG Bromo Template</title>
  
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<!--build:css css/styles.min.css-->
<link rel="stylesheet" href="css/styles.css">
<!--endbuild-->

<!--[if lt IE 9]>
  <script src="css/html5shiv.min.js"></script>
  <script src="css/respond.min.js"></script>
<![endif]-->

</head>
<body>
  <div id="preloader">
    <div id="owlreporter-preloader" class="preloader">
      <div class="preloader__logo text-center">Bromo</div>
      <div class="preloader__slogan center-block">Letâ€™s go hiking together</div>
      <div id="loader"></div>
      <div class='loader-section section-left'></div>
      <div class='loader-section section-right'></div>
      <div class="preloader__text text-center">Loading app</div>
    </div>
  </div>
  <div class="wrapper timelinebg">
    <div class="timeline">
      <div class="timeline__header">
        <div class="container">
          <div class="row">
            <div class="col-xs-3 timeline__header-user"><img src="images/user_06.jpg"><span>4</span></div>
            <div class="col-xs-6 text-center page">Timeline <i class="fa fa-angle-down" aria-hidden="true"></i></div>
            <div class="col-xs-3 text-right search"><a href="" title="Search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
          </div>
        </div>
      </div>
      <div class="message__textarea">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="message">
              <div class="message__header">
                <div class="message__header-user-img"><img src="images/user_06.jpg"></div>
                <div class="message__header-gallery"><a href="friends.html" title="Gallery"><i class="fa fa-picture-o" aria-hidden="true"></i></a></div>
                <div class="message__header-user-name">Faiz Al-Qurni</div>
                <div class="message__header-user-area">Malang, Indonesia</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="message__textarea-area">Mt. Bromo volcano in East Java is the active cone inside the giant Tengger caldera, one of Indonesia's most scenic locations destination in East Java.</div>
              <div class="message__textarea-liked">
                <div class="col-xs-8"><img src="images/user_02.jpg"><img src="images/user_07.jpg"><span><b>+20</b> liked this</span></div>
                <div class="col-xs-4"><span>182 comments</span></div>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="message__textarea-buttons">
                <button type="button" id="love"><i class="fa fa-heart-o" aria-hidden="true"></i></button>
                <button type="button" id="comment"><i class="fa fa-commenting-o" aria-hidden="true"></i></button>
                <button type="button" id="route"><i class="fa fa-retweet" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
<!-- endbuild -->

</body>
</html>
