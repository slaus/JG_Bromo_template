<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JG Bromo Template</title>
  
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<!--build:css css/styles.min.css-->
<link rel="stylesheet" href="css/styles.css">
<!--endbuild-->

<!--[if lt IE 9]>
  <script src="css/html5shiv.min.js"></script>
  <script src="css/respond.min.js"></script>
<![endif]-->

</head>
<body>
  <div id="preloader">
    <div id="owlreporter-preloader" class="preloader">
      <div class="preloader__logo text-center">Bromo</div>
      <div class="preloader__slogan center-block">Letâ€™s go hiking together</div>
      <div id="loader"></div>
      <div class='loader-section section-left'></div>
      <div class='loader-section section-right'></div>
      <div class="preloader__text text-center">Loading app</div>
    </div>
  </div>

  <div class="wrapper friendsbg">
    <div class="friends">
      <div class="friends__header">
        <div class="container">
          <div class="row">
            <div class="col-xs-3 friends__header-user"><img src="images/user_06.jpg"><span>4</span></div>
            <div class="col-xs-6 text-center page">Friends <i class="fa fa-angle-down" aria-hidden="true"></i></div>
            <div class="col-xs-3 text-right add"><a href="" title="Add best friends"><i class="fa fa-user-o" aria-hidden="true"></i></a></div>
          </div>
        </div>
      </div>
      <div class="friends__favorite">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 friends__favorite-title text-center">Favorite friends</div>
            <div class="col-xs-3">
              <div class="friends__favorite-user-img"><img src="images/user_02.jpg"></div>
            </div>
            <div class="col-xs-3">
              <div class="friends__favorite-user-img"><img src="images/user_03.jpg"></div>
            </div>
            <div class="col-xs-3">
              <div class="friends__favorite-user-img"><img src="images/user_04.jpg"></div>
            </div>
            <div class="col-xs-3">
              <div class="friends__favorite-user-img"><img src="images/user_05.jpg"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__all">
        <div class="container">
          <div class="row">
            <div class="col-xs-offset-1 col-xs-10 friends__all-title text-center">All friends (287)</div>
            <div class="col-xs-4">
              <div class="friends__all-add-img"><a href=""><i class="fa fa-plus" aria-hidden="true"></i></a></div>
              <div class="friends__all-add-name">Add Friend</div>
              <div class="friends__all-add-area">250+ Nearby</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_02.jpg"></div>
              <div class="friends__all-user-name">Faiz</div>
              <div class="friends__all-user-area">Malang</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_03.jpg"></div>
              <div class="friends__all-user-name">Al-Qurni</div>
              <div class="friends__all-user-area">Indonesia</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_04.jpg"></div>
              <div class="friends__all-user-name">Faurni</div>
              <div class="friends__all-user-area">Maesia</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_05.jpg"></div>
              <div class="friends__all-user-name">Beni</div>
              <div class="friends__all-user-area">Cempaka</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_06.jpg"></div>
              <div class="friends__all-user-name">Maulidi</div>
              <div class="friends__all-user-area">Pamekasan</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_07.jpg"></div>
              <div class="friends__all-user-name">Ibnu</div>
              <div class="friends__all-user-area">Pakisaji</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_09.jpg"></div>
              <div class="friends__all-user-name">Tofa</div>
              <div class="friends__all-user-area">Tunggulwulung</div>
            </div>
            <div class="col-xs-4">
              <div class="friends__all-user-img"><img src="images/user_09.jpg"></div>
              <div class="friends__all-user-name">Benin</div>
              <div class="friends__all-user-area">Malang</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
<!-- endbuild -->

</body>
</html>
